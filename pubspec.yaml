name: pizza_app_s
description: Choisir votre pizza n'a jamais été aussi simple

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+6

environment:
  sdk: ">=2.16.1 <3.0.0"
  flutter: "^2.10.3"

dependencies:
  cached_network_image: ^3.2.0
  cloud_firestore: ^3.1.10
  equatable: ^2.0.3
  firebase_auth: ^3.3.9
  firebase_core: ^1.13.1
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.1.0
  rxdart: ^0.27.3
  url_strategy: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.8.2

flutter_native_splash:
  color: "#F6F3F0"
  image: assets/images/logo-x2.png

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/pizzaBase/
    - assets/images/pizzaFromage/
    - assets/images/pizzaIngredient/
    - assets/images/pizzaViande/

  fonts:
    - family: Supersonic-Rocketship
      fonts:
        - asset: assets/fonts/Supersonic-Rocketship.ttf
